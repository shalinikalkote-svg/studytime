<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todaysSubject</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(blue, purple);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            background: white;
            padding: 35px;
            width: 320px;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h2{
            width: 100%;
            color: rgb(0, 1, 2);
            text-align: left;
            margin-bottom: 25px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            height: 40px;
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover{
            background-color: darkblue;
        }
        .profile-logo{
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        .time-box{
            width: 100%;
            display: flex;
            gap: 10px;
        }
        .time-box input{
            width: 50%;
        }
        .error{
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        .popup{
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.popup-content{
    background: white;
    padding: 25px;
    border-radius: 8px;
    text-align: center;
    width: 280px;
}
    </style>
</head>
<body>
<img src="avatar.png" class="profile-logo" onclick="goToProfile()">
<div class="box">
    <h2>Do your best, forget the rest</h2>
    <input type="date" id="studyDate">
    <div class="time-box">
        <input type="time" id="starttime">
        <input type="time" id="endtime">
    </div>
    <input type="text" id="subject" placeholder="Subject you are studying">
    <button onclick="validateForm()">SUBMIT</button>
    <div class="error" id="errorMsg"></div>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
</div>
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Session Complete </h3>
        <p>What would you like to do?</p>
        <button onclick="askQuestion()">Ask Question</button>
        <button onclick="closePopup()" style="margin-top:10px;background:gray;">
            Close
        </button>
    </div>
</div>
<script>
function validateForm() {
    let studyDate = document.getElementById("studyDate").value;
    let startTime = document.getElementById("starttime").value;
    let endTime = document.getElementById("endtime").value;
    let subject = document.getElementById("subject").value;
    let errorMsg = document.getElementById("errorMsg");
    if (studyDate === "" || startTime === "" || endTime === "" || subject === "") {
        errorMsg.style.color = "red";
        errorMsg.innerHTML = "Please fill all study details!";
        return;
    }
    if (startTime >= endTime) {
        errorMsg.style.color = "red";
        errorMsg.innerHTML = "End time must be after start time!";
        return;
    }
    let studies = JSON.parse(localStorage.getItem("studyList")) || [];
    studies.push({ studyDate, startTime, endTime, subject });
    localStorage.setItem("studyList", JSON.stringify(studies));
    errorMsg.style.color = "green";
    errorMsg.innerHTML = "thank you!";
    schedulePopup(studyDate, endTime);
    
}
function schedulePopup(date, endTime) {
    let endDateTime = new Date(date + "T" + endTime);
    let now = new Date();
    let delay = endDateTime - now;

    if (delay > 0) {
        setTimeout(() => {
            document.getElementById("popup").style.display = "flex";
            document.getElementById("alarmSound").play();
        }, delay);
    }
}
function askQuestion() {
    window.open(
        "https://www.indiabix.com/general-knowledge/questions-and-answers/",
        "_blank"
    );
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

function goToProfile() {
    if (localStorage.getItem("userData")) {
        window.location.href = "profile.html";
    } else {
        alert("Please sign up first!");
        window.location.href = "signup.html";
    }
}
</script>
</body>
</html>
